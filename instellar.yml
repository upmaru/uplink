dependencies:
  build:
    - elixir
    - npm
  runtime:
    - bash
    - curl
    - s6
    - jq
    - ca-certificates
    - uplink-openrc
  trace: true

stack: alpine/3.18

build:
  command: |
    export MIX_ENV=prod

    mix local.hex --force
    mix local.rebar --force
    mix do deps.get --only prod

    # npm --prefix ./assets install ./assets

    # Comment out mix assets.deploy for non phoenix apps
    mix assets.deploy

    mix release
  destination:
    - _build/prod/rel/uplink/*

run:
  commands:
    - binary: uplink
      call: eval 'Uplink.Release.Tasks.migrate'
      name: migrate
    - binary: uplink
      call: remote
      name: console
    - binary: tail
      call: -f -n 100 /var/log/uplink/current
      name: logs
      path: /usr/bin
  name: uplink
  services:
    - binary: uplink
      name: web
      start:
        call: start

hook:
  post-deinstall: |
    rc-service uplink stop
    rc-update del uplink
  post-install: |
    rc-update add uplink
    rc-service uplink migrate
  post-upgrade: |
    rc-service uplink migrate
    rc-service uplink start
  pre-upgrade: |
    rc-service uplink stop

kits:
  - description: Web service
    main: true
    name: web
    ports:
      - main: true
        name: web
        target: 4000
    variables:
      - default_value: 'true'
        key: PHX_SERVER
      - driver: generic/secret
        driver_options:
          length: 128
        key: SECRET_KEY_BASE
